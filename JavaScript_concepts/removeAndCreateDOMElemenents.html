<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title> Remove and Create DOM elements </title>
   <style>
    
   </style>
</head>
<body>

    <h1> Favourite Foods </h1>

    <ul id="foodList">
        <li> Pizza </li>
        <li> Sushi </li>
    </ul>

    <button id="addButton"> Add Dessert</button>
    <button id="removeButton"> Remove Sushi</button>
    <script>
        
       const addButton = document.querySelector('#addButton')  
       const removeButton = document.querySelector('#removeButton')
       const foodLIst = document.querySelector('#foodList')

       addButton.addEventListener('click', () => {
        const newListItem = document.createElement('li')
        const newListItemText = document.createTextNode('Dessert')

        newListItem.append(newListItemText)
        foodList.appendChild(newListItem)
       })

       removeButton.addEventListener('click', () => {
        
        const sushi =document.querySelector('li:nth-child(2)')

        foodList.removeChild(sushi)
       })


    </script>
</body>
</html>
