<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title> First table</title>
    <style>
        h1{
            background-color: rgb(148, 32, 148);
        }
        .redBackground{
            background-color: red;
        }
        #changeColor{
            color:rgb(143, 104, 104);
        }
        *{
            color: yellowgreen;
        }
    </style>

</head>
<body>
    <h1>First table</h1>
    <h2 class="redBackground"> Country and Literacy </h2>
    <h3 id="changeColor"> Tests</h1>
    <table border="1" width="400" cellspacing="0">
        <thead>
            <tr>
                <th>Country</th>
                <th>Literacy Rate</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center">Albania</td>
                <td align="center">80%</td>
            </tr>
            <tr>
                <td align="center">Italy</td>
                <td align="center">70%</td>
            </tr>
            <tr>
                <td align="center">Egypt</td>
                <td align="center">60%</td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <td align="center">World</td>
                <td align="center">75%</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
