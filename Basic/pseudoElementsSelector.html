<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title> Pseudo element selectors</title>
    <!--this will change the color of the button when we hover into it -->
    <style>

        p::before{
            content: "";
            display: inline-block;
            width: 20px;
            height:20px;
            background-color: green;
            border:none;
            border-radius:50px;
        }
        #new::first-line{
            background-color: yellow;
        }
       
    </style>

</head>
<body>

    <p id="chat">Active</p>
    <p id="new">ppppppppppppppppppppppppppppppppp</p>

</body>
</html>
